<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color API</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    input, button { padding: 8px; margin: 5px 0; }
    #colors { margin-top: 20px; }
    .color-item { display: flex; align-items: center; margin-bottom: 5px; }
    .color-box { width: 30px; height: 30px; margin-right: 10px; border: 1px solid #000; }
    .message { margin: 5px 0; color: red; }
    footer { margin-top: 40px; font-size: 12px; color: #555; }
  </style>
</head>
<body>
  <h2>save my colors</h2>

  <div>
    <input type="text" id="colorHex" placeholder="#HEX">
    <button onclick="addColor()">Add</button>
    <div id="message" class="message"></div>
  </div>

  <div id="colors">No colors yet</div>

  <footer>
    <div>Regards,</div> 
    <br />
    <div>Suruosh M.</div>
    <div>Course 4 - Back-end, Performance & APIs Course, S8 - Code Submission</div>
  </footer>

  <script>
    const API = '/api/colors';

    async function addColor() {
      const hex = document.getElementById('colorHex').value.trim();
      const msg = document.getElementById('message');

      if (!hex) {
        msg.textContent = 'Enter a hex code';
        return;
      }

      try {
        const res = await fetch(API, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ hex })
        });

        if (res.ok) {
          document.getElementById('colorHex').value = '';
          msg.textContent = '';
          getColors();
        } else {
          const data = await res.json();
          msg.textContent = 'Error: ' + data.message;
        }
      } catch (err) {
        msg.textContent = 'Connection error';
      }
    }

    async function getColors() {
      try {
        const res = await fetch(API);
        const colors = await res.json();
        const container = document.getElementById('colors');
        if (!colors.length) {
          container.textContent = 'No colors yet';
          return;
        }
        container.innerHTML = colors.map(c => `
          <div class="color-item">
            <div class="color-box" style="background:${c.hex}"></div>
            <div>${c.hex}</div>
          </div>
        `).join('');
      } catch (err) {
        document.getElementById('message').textContent = 'Failed to fetch';
      }
    }

    getColors();
  </script>
</body>
</html>
